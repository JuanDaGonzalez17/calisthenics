spring.application.name=calisthenics
server.port=${PORT:8080}

# Database Configuration - Uses Railway environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres.ujbskgmuoteogvskegnd}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-min-256-bits-long-please-change-this-in-production-environment}
jwt.expiration=86400000

# CORS Configuration - Supports multiple origins separated by comma
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8081}

redirectUri=${REDIRECT_URI_CALLBACK:http://localhost:8081/auth}