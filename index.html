<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ejercicios</title>
    <style>
        /* Reset simple */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #lista-ejercicios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .ejercicio {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            word-wrap: break-word;    /* Ajusta palabras largas */
            overflow-wrap: break-word; /* Soporte moderno */
            max-width: 400px;         /* M√°ximo ancho de la tarjeta */
            min-width: 200px;         /* Ancho m√≠nimo para que no se encoja demasiado */
        }

        .ejercicio:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
        }

        .ejercicio h2 {
            font-size: 1.3rem;
            color: #2980b9;
            margin-bottom: 10px;
        }

        .ejercicio p {
            font-size: 1rem;
            color: #555;
            line-height: 1.4;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>üèãÔ∏è Lista de Ejercicios</h1>
</header>

<div id="lista-ejercicios">Cargando ejercicios...</div>

<script>
    async function cargarEjercicios() {
        try {
            const response = await fetch("http://localhost:8080/Ejercicio/listAll");
            if (!response.ok) {
                throw new Error("Error en la respuesta del servidor");
            }

            const ejercicios = await response.json();
            const contenedor = document.getElementById("lista-ejercicios");
            contenedor.innerHTML = "";

            if (ejercicios.length === 0) {
                contenedor.innerHTML = "<p>No hay ejercicios disponibles.</p>";
                return;
            }

            ejercicios.forEach(ejercicio => {
                const div = document.createElement("div");
                div.classList.add("ejercicio");

                div.innerHTML = `
            <h2>${ejercicio.nombre}</h2>
            <p>${ejercicio.descripcion}</p>
          `;

                contenedor.appendChild(div);
            });
        } catch (error) {
            document.getElementById("lista-ejercicios").innerHTML =
                "<p style='color:red;'>No se pudo cargar la lista de ejercicios.</p>";
            console.error("Error:", error);
        }
    }

    cargarEjercicios();
</script>
</body>
</html>
